<div class="page">
  <h2 id="detail-title">Product Details</h2>
  <form id="product-form">
    <label>
      Name<br/>
      <input id="prd-name" type="text" required />
    </label><br/>

    <label>
      Default Price<br/>
      <input id="prd-price" type="number" step="0.01" required />
    </label><br/><br/>

    <button type="submit" id="save-product-btn">Save</button>
    <button type="button" id="cancel-product-btn">Cancel</button>
  </form>
</div>
